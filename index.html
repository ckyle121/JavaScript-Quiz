<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">JavaScript Quiz</h1>
        <p class="instructions">Click the button below to start the quiz</p>
        <button class="start-btn" id="start-btn">Begin Quiz</button>
        <h3>Time Remaining:
            <span class="timer" id="timer"></span>
        </h3>
    </header>
    <main class="page-content">
        <div id="question-content">

            <h2 id="question-text"></h2>

            <div id="answer-options">
                <button id="option0" class="option-btn"></button>
                <button id="option1" class="option-btn"></button>
                <button id="option2" class="option-btn"></button>
                <button id="option3" class="option-btn"></button>
            </div>

            <h3 id="score">Score:</h3>

        </div>

        <div id="high-scores">
            <p>Well done. Your final score is <span id="score"></span></p>
            <form class="initial-form" id="initial-form">
                <label for="initials">Enter your initials:</label>
                <input type="text" name="initials" id="initials" placeholder="your initials">
                <button class="submit-btn" id="initials-btn">Submit</button>
            </form>
            <h2 id="leaderboard-title">High Scores</h2>
                <li id="leaderboard-list"></li>
        </div>
    </main> 
    <footer>
        &copy; 2022 by Caroline Kyle
    </footer>
    <script src="./assets/js/script.js"></script>   
</body>
</html>
